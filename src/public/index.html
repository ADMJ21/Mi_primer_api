<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow API - Mi Primer API</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; }
        .card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .queue-item { transition: all 0.3s; }
        .queue-item:hover { transform: translateX(5px); }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">游 TaskFlow - Mi Primer API</span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- Secci칩n de Cola (FIFO) -->
            <div class="col-md-6 mb-4">
                <div class="card p-4">
                    <h3 class="text-primary border-bottom pb-2">Cola de Procesamiento (FIFO)</h3>
                    <div class="input-group mb-3">
                        <input type="text" id="queueTitle" class="form-control" placeholder="Nueva tarea para la cola...">
                        <button onclick="enqueueTask()" class="btn btn-primary">Encolar</button>
                    </div>
                    <div class="d-flex gap-2 mb-3">
                        <button onclick="processQueueTask()" class="btn btn-warning w-50 text-white">Procesar Siguiente</button>
                        <button onclick="peekQueueTask()" class="btn btn-info w-50 text-white">Ver Pr칩xima</button>
                    </div>
                    <ul id="queueList" class="list-group list-group-flush">
                        <!-- Se llena din치micamente -->
                    </ul>
                </div>
            </div>

            <!-- Secci칩n de Backlog (Lista Enlazada) -->
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="text-success border-bottom pb-2">Backlog (Lista Enlazada)</h3>
                    <div class="input-group mb-3">
                        <input type="text" id="backlogTitle" class="form-control" placeholder="Nueva tarea para el backlog...">
                        <button onclick="addBacklogTask()" class="btn btn-success">Agregar</button>
                    </div>
                    <ul id="backlogList" class="list-group list-group-flush">
                        <!-- Se llena din치micamente -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const API_BASE = 'http://localhost:3000';

        // --- Funciones de la COLA ---
        async function loadQueue() {
            const res = await fetch(`${API_BASE}/queue/tasks`);
            const tasks = await res.json();
            const list = document.getElementById('queueList');
            list.innerHTML = tasks.length === 0 ? '<li class="list-group-item text-muted">No hay tareas pendientes</li>' : '';
            tasks.forEach((t, index) => {
                list.innerHTML += `<li class="list-group-item queue-item d-flex justify-content-between align-items-center">
                    <span><span class="badge bg-secondary me-2">${index + 1}</span> ${t.title}</span>
                </li>`;
            });
        }

        async function enqueueTask() {
            const title = document.getElementById('queueTitle').value;
            if (!title) return alert("Escribe un t칤tulo");
            await fetch(`${API_BASE}/queue/tasks`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title })
            });
            document.getElementById('queueTitle').value = '';
            loadQueue();
        }

        async function processQueueTask() {
            const res = await fetch(`${API_BASE}/queue/tasks/process`, { method: 'DELETE' });
            const data = await res.json();
            if (data.error) alert(data.error);
            else alert("Procesada: " + data.task.title);
            loadQueue();
        }

        async function peekQueueTask() {
            const res = await fetch(`${API_BASE}/queue/tasks/peek`);
            const data = await res.json();
            if (data.error) alert(data.error);
            else alert("Siguiente en la fila: " + data.title);
        }

        // --- Funciones del BACKLOG ---
        async function loadBacklog() {
            const res = await fetch(`${API_BASE}/backlog/tasks`);
            const tasks = await res.json();
            const list = document.getElementById('backlogList');
            list.innerHTML = tasks.length === 0 ? '<li class="list-group-item text-muted">El backlog est치 vac칤o</li>' : '';
            tasks.forEach(t => {
                list.innerHTML += `<li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>${t.title}</span>
                    <button onclick="deleteBacklogTask('${t.id}')" class="btn btn-sm btn-outline-danger">Eliminar</button>
                </li>`;
            });
        }

        async function addBacklogTask() {
            const title = document.getElementById('backlogTitle').value;
            if (!title) return alert("Escribe un t칤tulo");
            await fetch(`${API_BASE}/backlog/tasks`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title })
            });
            document.getElementById('backlogTitle').value = '';
            loadBacklog();
        }

        async function deleteBacklogTask(id) {
            await fetch(`${API_BASE}/backlog/tasks/${id}`, { method: 'DELETE' });
            loadBacklog();
        }

        // Carga inicial
        loadQueue();
        loadBacklog();
    </script>
</body>
</html>
